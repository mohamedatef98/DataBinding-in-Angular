<div class="container">
  <div class="row">
    <div class="col-12">
      <hr style="border:3px solid white;background-color:white;">
      <input type="text" class="form-control" placeholder="Name" [(ngModel)]="name">
      <hr style="border:3px solid white;background-color:white;">
      <input type="text" class="form-control" placeholder="Grade" [(ngModel)]="grade">
      <hr style="border:3px solid white;background-color:white;">
    </div>
  </div>
  <div class="row text-center">
    <div class="col-md-6">
      <button class="btn btn-primary" (click) = "addMechanicalStudent()">Mechanical</button>
    </div>
    <div class="col-md-6">
        <button class="btn btn-success" (click) = "addElectricalStudent()">Electrical</button>        
    </div>
  </div>
  <hr style="border:3px solid white;background-color:white;">
</div>
